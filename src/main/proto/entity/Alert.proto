syntax = "proto3";

package com.hugo.demo.alert;

option java_multiple_files = true;

import "google/protobuf/timestamp.proto";

message Alert {
  int64 userId = 1;
  string metalId = 2;
  string minPrice = 3;
  string maxPrice = 4;
  string typeOfAlert = 5;
  google.protobuf.Timestamp created_At = 8;
  google.protobuf.Timestamp updated_At = 9;
}

